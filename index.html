<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InputTypes</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Fidel's Choice Ice Cream</h1>
            <form>
                <fieldset>
                    <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
                </fieldset>
                <fieldset>
                    <legend>Flavor:</legend>
                    <div>
                        <input type="radio" id="vanilla" name="icecream">
                        <label for="vanilla">Vanilla</label>
                    </div>
                    <div>
                        <input type="radio" id="chocolate" name="icecream">
                        <label for="vanilla">Chocolate</label>
                    </div>
                    <div>
                        <input type="radio" id="melon" name="icecream">
                        <label for="vanilla">Melon</label>
                    </div>
                </fieldset>
                <div>
                    <fieldset>
                        <legend>Size:</legend>
                        <div>
                            <input type="radio" id="small" name="size">
                            <label for="small">Small</label>
                        </div>
                        <div>
                            <input type="radio" id="medium" name="size">
                            <label for="medium">Medium</label>
                        </div>
                        <div>
                            <input type="radio" id="large" name="size">
                            <label for="large">Large</label>
                        </div>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Toppings:</legend>
                        <div>
                            <input type="checkbox" id="sprinkles" name="spinkles" value="sprinkles">
                            <label for="sprinkles">Sprinkles</label>
                        </div>
                        <div>
                            <input type="checkbox" id="whippedCream" name="whippedCream" value="whippedCream">
                            <label for="whippedCream">Whipped Cream</label>
                        </div>
                        <div>
                            <input type="checkbox" id="caramel" name="caramel" value="caramel">
                            <label for="caramel">Caramel Sauce</label>
                        </div>
                    </fieldset>
                </div>
                <fieldset>
                    <legend>Cup or Cone:</legend>
                    <label for="container">Please Choose One</label>
                    <select name="container" id="container">
                        <option value="cup">Plastic Cup</option>
                        <option value="sugar">Sugar Cone</option>
                        <option value="waffle">Waffle Cone</option>
                        <option value="dippedWaffle">Chocolate Dipped Waffle Cone</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Special:</legend>
                <div>
                    <label for="specialRequests">Special Requests:</label>
                    <textarea id="specialRequests" name="specialRequests" rows="4" cols="10" placeholder="Allergic to peanuts, substitutions, etc."></textarea>
                </div>
                </fieldset>
                <button type="button" onclick="alert(`It is free for our 70th anneversary!`)">Calculate Cost</button>
                <button type="submit">Submit Order</button>
            </form>
        </div>
    </div>
</body>
</html>
